<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>CPS центр</title>
    <meta description="" content="Авторизованный сервис центр по ремонту техники Dell. Ремонт
ноутбуков Dell с официальной гарантией производителя.">
    <meta name="keywords" content="ноутбуки, Dell, ремонт ноутбуков, сервисный центр">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>
<body>
    <div class="page">
        <div class="main">  
            <section class="services">
                <div class="services__inner">
                    <div class="title title--secondary">Ремонт техники различных брендов</div>   
                    <div class="brands swiper-container">
                        <div class="brands__inner swiper-wrapper">
                            <div class="brands__slider swiper-slide">
                                <div class="brands__item">
                                    <img src="./img/brandnames/acer.png" alt="Acer Logo" class="brands__logo">
                                    <button class="brands__btn">
                                        <img src="./img/dropdown-arrow.svg" alt="" class="brands__dropdown-arrow">
                                    </button>
                                </div>
                            </div>
                            <div class="brands__slider swiper-slide">
                                <div class="brands__item">
                                    <img src="./img/brandnames/apple.png" alt="" class="brands__logo">
                                    <button class="brands__btn">
                                        <img src="./img/dropdown-arrow.svg" alt="" class="brands__dropdown-arrow">
                                    </button>
                                </div>
                            </div>
                            <div class="brands__slider swiper-slide">
                                <div class="brands__item">
                                    <img src="./img/brandnames/bosch.png" alt="" class="brands__logo">
                                    <button class="brands__btn">
                                        <img src="./img/dropdown-arrow.svg" alt="" class="brands__dropdown-arrow">
                                    </button>
                                </div>
                            </div>
                            <div class="brands__slider swiper-slide">
                                <div class="brands__item">
                                    <img src="./img/brandnames/hp.png" alt="" class="brands__logo">
                                    <button class="brands__btn">
                                        <img src="./img/dropdown-arrow.svg" alt="" class="brands__dropdown-arrow">
                                    </button>
                                </div>
                            </div>
                            <div class="brands__slider swiper-slide">
                                <div class="brands__item">
                                    <img src="./img/brandnames/lenovo.png" alt="" class="brands__logo">
                                    <button class="brands__btn">
                                        <img src="./img/dropdown-arrow.svg" alt="" class="brands__dropdown-arrow">
                                    </button>
                                </div>
                            </div>
                            <div class="brands__slider swiper-slide">
                                <div class="brands__item">
                                    <img src="./img/brandnames/samsung.png" alt="" class="brands__logo">
                                    <button class="brands__btn">
                                        <img src="./img/dropdown-arrow.svg" alt="" class="brands__dropdown-arrow">
                                    </button>
                                </div>
                            </div>
                            <div class="brands__slider swiper-slide">
                                <div class="brands__item">
                                    <img src="./img/brandnames/sony.png" alt="" class="brands__logo">
                                    <button class="brands__btn">
                                        <img src="./img/dropdown-arrow.svg" alt="" class="brands__dropdown-arrow">
                                    </button>
                                </div>
                            </div>
                            <div class="brands__slider swiper-slide">
                                <div class="brands__item">
                                    <img src="./img/brandnames/viewsonic.png" alt="" class="brands__logo">
                                    <button class="brands__btn">
                                        <img src="./img/dropdown-arrow.svg" alt="" class="brands__dropdown-arrow">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="about-company__btn brands__button">
                        <a href="#" class="about-company__link">Читать далее</a>
                    </div>
                </div>
            </section>
        </div>
    </div>

<script src="../package/swiper-bundle.min.js"></script>

</body>
</html>
